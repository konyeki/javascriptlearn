<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test Analysis</title>
</head>
<body>
    <h1>Speed Test Analysis</h1>
    <label for="inputText">Type the following text:</label><br>
    <textarea name="inputText" id="inputText" cols="50" rows="5" readonly placeholder="Get ready to type..."></textarea><br>

    <label for="userInput">Your typing</label><br>
    <textarea name="userInput" id="userInput" cols="50" rows="5" placeholder="start typing when ready"></textarea>
    <button onclick="startTest()">Start Test</button>
    <button onclick="endTest()" id="btn">End Test</button>
    <div id="output"></div>
    <script script="./speed_analysis.js"></script>
</body>
</html>
